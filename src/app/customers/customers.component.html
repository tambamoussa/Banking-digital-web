<div class="container mt-2">
  <ng-container *ngIf (customers | async as customers; else failureOrloading)>
     
      <div class="card">
      
      <div class="card-body">
        <div>

          <form searchFormGroup  (ngSubmit)="handleSearchCustomer()">
            <div class="input-group">
               <label class="input-group-text">keyword</label>
                <input type="text" formControlName="keyword" class="form-control">
                <button class="btn btn-info">Search</button>
            </div>
          </form>
        
      </div>
      <table class="table">
      <thead>
          <tr>
              <th>ID</th><th>Name</th><th>Email</th>
          </tr>
      </thead>
      <tbody>
            <!--    @for(customer of customers | async; track customer.id;){
              <tr>
                 <td>{{customer.id}}</td>
                 <td>{{customer.name}}</td>
                 <td>{{customer.email}}</td>
              </tr>
              } -->  
                <tr *ngFor="let customer of customers | async">
                <td>{{customer.id}}</td>
                 <td>{{customer.name}}</td>
                 <td>{{customer.email}}</td>
              </tr>
      </tbody>
      </table>
      </div>
      </div>
  </ng-container>
  <ng-template #failureOrloading>
    <ng-container>
      @if(errorMessage){
      } else loading
    </ng-container>
  <ng-template #loading>
    loading.....
  </ng-template>
  </ng-template>

</div>
